<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href = "styling.css">
    <script src="https://kit.fontawesome.com/543bcc20b3.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs" type="module"></script> 
    <style>
        body {
            background-image: url('Photos/background.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
            font-family: 'Montserrat', sans-serif; /* Set font family */
        }
    </style>
</head>
<body>
    <!-- Entire Quiz -->
    <div class = "quiz">
        <header>
            <h1 id = "question-header">header</h1>
        </header>
        <!--Tracks the questions -->
        <div id = "tracker">
            <div id="question-circles">
                <div class = "question" id = "no1">1</div>
                <div class = "question" id = "no2">2</div>
                <div class = "question" id = "no3">3</div>
                <div class = "question" id = "no4">4</div>
                <div class = "question" id = "no5">5</div>
                <div class = "question" id = "no6">6</div>
                <div class = "question" id = "no7">7</div>
                <div class = "question" id = "no8">8</div>
                <div class = "question" id = "no9">9</div>
                <div class = "question" id = "no10">10</div>
            </div>
            <div id="score">Score</div>
        </div>
        <!--Conatins the a line , question text, question options , line , and two div  -->
        <div class="time_line" id="topline"></div>
            <div id = "quizset">
                <p id = "question-text"></p>  <!--Inserted from js-->
                <div class = "option_list">
                  
                </div>
                <button id="next_question"> Next Question </button>
            </div>
        <hr id = "bottomline">
        <div class = "quiz-footer">
            <p class = "progress"></p>
            <div id = "timer">
                <div class = "timer_left_txt">Time Left</div>
                <div class = "timer_sec">15</div>
            </div>
        </div>
    </div>

    <div class = "result_box">
        <div class = "score_container">
            <div class = "circular-progress">
                <span class = "progress-value"></span>
                <div class="animation-container">
                    <!-- This is where the Lottie animation will be inserted -->
                </div>
            </div>
        </div>
        <div class = "complete_text">You've completed the quiz</div>
        <div class = "score_text">
            <!--Inserted by the js-->
        </div>
        <div class = "buttons">
            <button class = "restart"> Replay Quiz </button>
            <button class = "quit"> Quit Quiz </button>
        </div>
        <div class="leaderboard_button">
            <a href="leader_board_page.html">View LeaderBoard <i class="fa-solid fa-ranking-star"></i></a>
        </div>
    </div>
    <script src = "question_page.js"></script>
</body>
</html>
